<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Number | JS Project</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>  
  <div class="container">
    <div class="row">
      <div class="col-md-12 mt-4">
        <div class="title text-center mb-5"><h1>Guess Number Game</h1></div>      
        <p class="desc text-center">Try and guess a random number between 1 and 100.</p>
        <p class="desc text-center">You have 10 attempts to guess the right number.</p>
      </div>
      <div class="col-sm-12 col-md-8 mx-auto mt-4">
        <div class="alert alert-danger" role="alert" style="display: none;"></div>  
        </br>
        <form class="form">
          <label2 for="guessField" id="guess">Guess a number</label>
          <input type="text" id="guessField" class="guessField" placeholder="Enter number 1 - 100">
          <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
        </form>
        <div class="resultParas">
          <p >Previous Guesses: <span class="guesses"></span></p>
          <p >Guesses Remaining: <span class="lastResult">10</span></p>
          <p class="lowOrHi"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/script.js"></script>  
</body>
</html>
